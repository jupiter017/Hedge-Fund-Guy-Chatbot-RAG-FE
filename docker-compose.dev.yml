version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hedge_fund_frontend_dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Vite environment variables
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Don't mount these
      - /app/node_modules
      - /app/dist
    stdin_open: true
    tty: true
    networks:
      - hedge_fund_dev_network

networks:
  hedge_fund_dev_network:
    driver: bridge

