version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hedge_fund_frontend_dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Don't mount these
      - /app/node_modules
    environment:
      # Vite configuration
      HOST: 0.0.0.0
      PORT: 3000
      # Backend URL for API proxy (update if needed)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    networks:
      - hedge_fund_dev_network

networks:
  hedge_fund_dev_network:
    driver: bridge

